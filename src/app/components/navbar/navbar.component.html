<div class="nav">
  <div class="nav-header">
    <img src="../../../assets/book.svg" alt="book" class="logo" />
    <div class="toggle">
      <div class="select-container">
        <div class="font-select" (click)="toggleFontSelect()">
          <p
            [ngClass]="{
              inter: currentFont === 'Sans Serif',
              lora: currentFont === 'Serif',
              inconsolata: currentFont === 'Mono'
            }"
          >
            {{ currentFont }}
          </p>
          <svg
            width="13"
            height="9"
            viewBox="0 0 13 9"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            [ngClass]="{dark: darkmode }"
          >
            <path d="M1 1L7 7L13 1" stroke="#A445ED" stroke-width="1.5" />
          </svg>
        </div>
        <ul class="font-list" [ngClass]="{ close: !isFontSelectOpen, dark: darkmode }">
          <li
            *ngFor="let font of fonts"
            class="{{ font.class }}"
            (click)="changeFont(font.font)"
          >
            {{ font.font }}
          </li>
        </ul>
      </div>
      <input
        type="checkbox"
        name=""
        id="toggle"
        (change)="toggleTheme()"
        [checked]="darkmode"
      />
      <label for="toggle"></label>
      <svg
        width="22"
        height="22"
        viewBox="0 0 22 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M1 10.449C0.998458 12.8283 1.80169 15.1383 3.27914 17.0033C4.75659 18.8683 6.82139 20.1788 9.13799 20.7218C11.4545 21.2647 13.8866 21.0082 16.039 19.994C18.1912 18.9797 19.9373 17.2673 20.9931 15.1352C11.5442 15.1352 6.85799 10.4479 6.85799 1C5.09842 1.87311 3.61767 3.22033 2.58266 4.88981C1.54765 6.5593 0.999502 8.48469 1 10.449Z"
          stroke="#757575"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
  <app-searchbar></app-searchbar>
</div>
